<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羊毛フェルト ぽらりす</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="site-title">
                <span class="title-text" data-text="羊毛フェルト　ぽらりす">羊毛フェルト　ぽらりす</span>
                <span class="title-decoration">✿</span>
            </h1>
            <p class="subtitle">癒される作品作りを目指して日々チクチクしています。<br>気になる作品がありましたらお気軽にお問い合わせください。</p>
        </header>

        <main>
            <section class="events">
                <h2 class="section-title">参加イベント</h2>
                <div class="events-container" id="eventsContainer">
                    <!-- イベント情報はevents.jsonから自動的に読み込まれます -->
                </div>
            </section>

            <section class="gallery">
                <h2 class="section-title">作品紹介</h2>
                <div class="gallery-grid" id="galleryGrid">
                    <!-- 画像は自動的に読み込まれます -->
                </div>
                <p class="gallery-note">※ imageフォルダに画像を追加すると自動的に表示されます</p>
            </section>

            <section class="contact">
                <h2 class="section-title">ご依頼について</h2>
                <div class="contact-box">
                    <p>オーダーメイドも承っております。</p>
                    <p>お気軽にInstagramからお問い合わせください♪</p>
                    <a href="https://www.instagram.com/kaori.polaris?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" rel="noopener noreferrer" class="instagram-button">
                        <span class="instagram-icon">📷</span>
                        Instagramで依頼する
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <p class="footer-text">© 2025 羊毛フェルト ぽらりす. All rights reserved.</p>
            <div class="footer-decoration">
                <span>✿</span>
                <span>✿</span>
                <span>✿</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
